<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title">
    <img src="./images/title.png" alt="titleimage" class="titleimage">
    <h1>Welcome to Rock Scissors Paper Game</h1>
  </div>
  <main>
    <div>
      <div class="card card1">
        <h1 class="h1">kagıt</h1>
      </div>
      <div class="close close1">
      </div>
    </div>
    <div>
      <div class="card card2">
        <h1 class="h2">taş</h1>
      </div>
      <div class="close close2">
      </div>
    </div>
    <div>
      <div class="card card3">
        <h1 class="h3">makas</h1>
      </div>
      <div class="close close3">
      </div>
    </div>
  </main>
  <div class="choice">
    <h1>Gamer1's Choice :<span class="gamer1choice"></span></h1>
    <h1>Gamer2's Choice : <span class="gamer2choice"></span></h1>
    <h1 class="win"></h1>
  </div>
  <div class="score">
    <div class="gamer1">
      <h2>Gamer1's Score : </h2>
      <span class="gamer1score">0</span>
      <!-- <img src="./images/pixlr-bg-result.png" class="gamer-image" alt="users"> -->
    </div>
    <div class="middlewrite">
      <button class="againbutton">Again</button>
    </div>
    <div class="gamer2">
      <h2>Gamer2's Score :</h2>
      <span class="gamer2score">0</span>
      <!-- <img src="./images/pixlr-bg-result.png" class="gamer-image" alt="users">       -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
